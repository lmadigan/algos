    <input id="input-area" onkeyup="myFunction()" onkeydown="myFunction()" placeholder="enter your search..."></input>

    function myFunction(){
      var table = document.getElementById("myTable");

      var filter = input.value.toUpperCase();

      for(let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName("td");

        for(let j = 0; j < td.length; j++) {
          let box = td[j];
          console.log(box);

          if (box) {
            if(box.innerHTML.toUpperCase().indexOf(input) > -1 ){
              box.style.dispaly = "";
            } else {
              box.style.display = "none";
            }
          }

        }
      }
    }
